version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: siigo_postgres
    environment:
      POSTGRES_DB: siigo_db
      POSTGRES_USER: siigo_user
      POSTGRES_PASSWORD: siigo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siigo_user -d siigo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

